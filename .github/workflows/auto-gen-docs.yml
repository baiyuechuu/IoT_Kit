name: Auto Generate Documentation
permissions:
  contents: write
  pull-requests: write
on:
  push:
    branches: main
    paths:
      - 'Website/src/content/docs/**/*.mdx'
  pull_request:
    branches: main
    paths:
      - 'Website/src/content/docs/**/*.mdx'
  workflow_dispatch:
jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Website/package-lock.json
      - name: Install dependencies
        run: |
          cd Website
          npm install
      - name: Run documentation generation script
        run: |
          cd Website
          npm run generate-docs
      - name: Check for changes
        id: verify-changed-files
        run: |
          if ! git diff --quiet; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files have been modified:"
            git status
            git diff --name-only
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No files were modified"
          fi
      # Chỉ tạo PR thay vì push trực tiếp
      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            docs: auto-generate documentation entries

            - Updated component sections in index.tsx
            - Updated search items for new MDX documentation

            Generated by: ${{ github.workflow }} (#${{ github.run_number }})
          title: 'Auto-generated docs update'
          body: |
            ## Automated Documentation Update

            This is an automated update to documentation entries based on changes to MDX files.

            ### Changes:
            - Updated `Website/src/content/index.tsx`
            - Updated `Website/src/data/searchItems.tsx`

            ### Details:
            - **Triggered by:** ${{ github.event_name == 'push' && 'Push to main' || format('PR #{0}', github.event.number) }}
            - **Workflow:** ${{ github.workflow }}
            - **Run:** #${{ github.run_number }}

            ### Review Instructions:
            Please review the automatically generated changes and merge if they look correct.
          branch: auto-docs-update-${{ github.run_number }}
          delete-branch: true
          assignees: ${{ github.actor }}
          labels: |
            documentation
            automated
          draft: false
