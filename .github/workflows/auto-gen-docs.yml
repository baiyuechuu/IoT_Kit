name: Auto Generate Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Website/src/pages/uikit/docs/**/*.mdx'
  pull_request:
    branches: [ main ]
    paths:
      - 'Website/src/pages/uikit/docs/**/*.mdx'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Website/package-lock.json
    
    - name: Install dependencies
      run: |
        cd Website
        npm ci
    
    - name: Run documentation generation script
      run: |
        cd scripts
        node generate-docs.js
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Files have been modified:"
          git status --porcelain
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No files were modified"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Website/src/pages/uikit/components/index.tsx
        git add Website/src/data/searchItems.tsx
        git commit -m "ðŸ¤– Auto-generate documentation entries
        
        - Updated component sections in index.tsx
        - Updated search items for new MDX documentation
        
        Generated by: ${{ github.workflow }} (#${{ github.run_number }})"
        git push
    
    - name: Create Pull Request (for PRs from forks)
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'pull_request'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: |
          ðŸ¤– Auto-generate documentation entries
          
          - Updated component sections in index.tsx
          - Updated search items for new MDX documentation
        title: 'Auto-generated docs update for PR #${{ github.event.number }}'
        body: |
          This is an automated update to documentation entries based on changes to MDX files.
          
          **Changes:**
          - Updated `Website/src/pages/uikit/components/index.tsx`
          - Updated `Website/src/data/searchItems.tsx`
          
          **Triggered by:** PR #${{ github.event.number }}
          **Workflow:** ${{ github.workflow }}
        branch: auto-docs-update-pr-${{ github.event.number }}
        delete-branch: true 